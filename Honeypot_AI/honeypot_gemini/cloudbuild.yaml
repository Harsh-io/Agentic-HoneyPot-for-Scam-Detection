steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/honeypot-api", "."]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/honeypot-api"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "honeypot-api"
      - "--image"
      - "gcr.io/$PROJECT_ID/honeypot-api"
      - "--region"
      - "asia-south1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "GEMINI_API_KEY=${_GEMINI_API_KEY},HONEYPOT_API_KEY=${_HONEYPOT_API_KEY}"

images:
  - "gcr.io/$PROJECT_ID/honeypot-api"
